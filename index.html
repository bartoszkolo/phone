<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <style>
        /* Basic reset and full-body canvas */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Courier New', Courier, monospace;
        }

        /* The canvas for the Matrix rain */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container to center the main message */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure it's on top of the rain */
            
            /* Text styles */
            color: #0f0; /* Bright green */
            font-size: 3vw; /* Responsive font size */
            font-weight: bold;
            text-align: center;
            white-space: nowrap; /* Keep it on one line */
            
            /* Add a subtle glow */
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        /* The message element itself */
        #simulation-message {
            border-right: .15em solid #0f0; /* Blinking cursor */
            animation: 
                typing 3.5s steps(22, end), /* Typing animation */
                blink-caret .75s step-end infinite;
        }

        /* After typing, add a persistent flicker */
        #simulation-message.flicker {
            border-right: none; /* Remove cursor */
            animation: flicker-glitch 1.5s linear infinite;
        }

        /* Typing keyframes */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Cursor blink keyframes */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0 }
        }

        /* Glitch/flicker keyframes */
        @keyframes flicker-glitch {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 15px #0f0, 0 0 25px #0f0;
            }
            52% {
                opacity: 1;
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
            55% {
                opacity: 0.9;
                text-shadow: 0 0 12px #0f0, 0 0 22px #0f0;
            }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="message-container">
        <div id="simulation-message"></div>
    </div>

    <script>
        // --- Part 1: Matrix Rain Animation ---

        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters to use (Katakana, as in the movie, plus numbers and letters)
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const characters = katakana + latin + nums;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        // Array to store the 'y' position of each column's drop
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrixRain() {
            // Fill the canvas with a semi-transparent black
            // This creates the "fading" trail effect
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Set text color to green
            context.fillStyle = '#0f0';
            context.font = fontSize + 'px monospace';

            // Loop over each column
            for (let i = 0; i < drops.length; i++) {
                // Get a random character
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Draw the character
                context.fillText(text, i * fontSize, drops[i] * fontSize);

                // Check if the drop has hit the bottom
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    // Reset to the top (with randomness)
                    drops[i] = 0;
                }
                
                // Increment the 'y' position
                drops[i]++;
            }
        }

        // Start the rain animation
        setInterval(drawMatrixRain, 33); // Runs about 30 times per second

        // --- Part 2: "YOU LIVE IN SIMULATION" Typing Animation ---

        const messageElement = document.getElementById('simulation-message');
        const messageText = "YOU LIVE IN SIMULATION";
        let charIndex = 0;

        function typeMessage() {
            if (charIndex < messageText.length) {
                // Add one character
                messageElement.textContent += messageText.charAt(charIndex);
                charIndex++;
                // Wait before typing the next character
                setTimeout(typeMessage, 150); // 150ms delay
            } else {
                // Once typing is done, remove the 'typing' animation
                // and add the 'flicker' animation
                messageElement.style.animation = 'none'; // Stop typing/blinking
                messageElement.classList.add('flicker'); // Add flicker
            }
        }

        // Start the typing animation after a short delay
        setTimeout(typeMessage, 1000); // Wait 1 second before typing
    </script>
</body>
</html>
