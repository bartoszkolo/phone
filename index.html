<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Phone</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px 0; 
            box-sizing: border-box;
            background-color: var(--tg-theme-bg-color, #333);
            color: var(--tg-theme-text-color, #222);
        }

        .phone-body {
            width: 300px;
            max-width: 95%; 
            height: 480px; /* <-- MODIFIED (was 550px) */
            background-color: #2c3e50;
            border-radius: 30px;
            border: 5px solid #1a252f;
            padding: 15px; /* <-- MODIFIED (was 20px) */
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .screen-area {
            background: #1a252f;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px; /* <-- MODIFIED (was 20px) */
        }

        #screen {
            width: 100%;
            height: 100px;  /* <-- MODIFIED (was 140px) */
            background-color: #9bbc0f; 
            border: 2px solid #333;
            border-radius: 5px;
            box-sizing: border-box; 
            padding: 10px;
            font-family: 'Press+Start+2P', monospace; 
            font-size: 1.5em;
            color: #0f380f; 
            overflow-wrap: break-word;
            word-wrap: break-word;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;  
            text-align: left;         
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px; /* <-- MODIFIED (was 15px) */
        }

        .control-button {
            width: 48%;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 0 #333;
            transition: all 0.1s ease;
        }

        .control-button:active {
            box-shadow: none;
            transform: translateY(3px);
        }

        #call-button {
            background-color: #2ecc71;
            color: white;
        }

        #clear-button {
            background-color: #e74c3c;
            color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px; /* <-- MODIFIED (was 10px) */
        }

        .key {
            background-color: #bdc3c7;
            border: none;
            border-radius: 8px;
            padding: 12px 0; /* <-- MODIFIED (was 15px) */
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 4px 0 #7f8c8d;
            transition: all 0.1s ease;
            text-align: center;
            line-height: 1.2;
        }

        .key:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        .key span {
            font-size: 0.6em;
            font-weight: normal;
            color: #34495e;
            display: block;
        }
        
        /* Media query for landscape/short screens */
        @media (max-height: 500px) { /* <-- MODIFIED (was 570px) */
            body {
                align-items: flex-start;
            }
            .phone-body {
                height: auto;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="phone-body">
        <div>
            <div class="screen-area">
                <div id="screen">Ready</div> 
            </div>

            <div class="controls">
                <button id="call-button" class="control-button" onclick="makeCall()">CALL</button>
                <button id="clear-button" class="control-button" onclick="clearScreen()">CLEAR</button>
            </div>
        </div>

        <div class="keypad">
            <button class="key" onclick="pressKey('1')">1<span></span></button>
            <button class="key" onclick="pressKey('2')">2<span>ABC</span></button>
            <button class="key" onclick="pressKey('3')">3<span>DEF</span></button>
            <button class="key" onclick="pressKey('4')">4<span>GHI</span></button>
            <button class="key" onclick="pressKey('5')">5<span>JKL</span></button>
            <button class="key" onclick="pressKey('6')">6<span>MNO</span></button>
            <button class="key" onclick="pressKey('7')">7<span>PQRS</span></button>
            <button class="key" onclick="pressKey('8')">8<span>TUV</span></button>
            <button class="key" onclick="pressKey('9')">9<span>WXYZ</span></button>
            <button class="key" onclick="pressKey('*')">*<span></span></button>
            <button class="key" onclick="pressKey('0')">0<span>+</span></button>
            <button class="key" onclick="pressKey('#')">#<span></span></button>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        const screenDisplay = document.getElementById('screen');
        let currentNumber = '';
        let isCalling = false;
        
        /* ▼▼▼ ADDED SOUNDS ▼▼▼ */
        
        // Base64 encoded short "click" sound for keys
        const keySound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAAAAAA==');
        
// MP3 sound from Google Drive for the 555 easter egg
const specialCallSound = new Audio('https://drive.google.com/uc?export=download&id=1sh1c003Cho7w2341ajx405HVJiWLo6Cx');
        /* ▲▲▲ END ADDED SOUNDS ▲▲▲ */


        function playKeySound() {
            keySound.currentTime = 0; // Allow rapid presses
            keySound.play().catch(e => console.error("Sound failed:", e));
        }

        function pressKey(key) {
            playKeySound(); // <-- MODIFIED
            
            if (isCalling) return; 

            if (currentNumber === '' && screenDisplay.textContent !== '') {
                screenDisplay.textContent = '';
            }

            if (currentNumber.length < 12) { 
                currentNumber += key;
                screenDisplay.textContent = currentNumber;
            }
        }

        function clearScreen() {
            playKeySound(); // <-- MODIFIED
            currentNumber = '';
            screenDisplay.textContent = 'Ready'; 
            isCalling = false;
        }

        function makeCall() {
            playKeySound(); // <-- MODIFIED
            
            if (currentNumber === '') {
                screenDisplay.textContent = 'ENTER NUMBER';
                setTimeout(clearScreen, 1500); 
                return;
            }
            
            /* ▼▼▼ ADDED 555 EASTER EGG ▼▼▼ */
            if (currentNumber === '555555555') {
                isCalling = true;
                screenDisplay.textContent = 'Special Call!';
                specialCallSound.currentTime = 0;
                specialCallSound.play();
                
                // Reset after the special sound finishes
                specialCallSound.onended = () => {
                    clearScreen();
                };
                return; // Stop the function here
            }
            /* ▲▲▲ END 555 EASTER EGG ▲▲▲ */


            if (isCalling) return; 

            isCalling = true;
            screenDisplay.textContent = 'Dialing...';

            setTimeout(() => {
                screenDisplay.textContent = 'Ringing...';
            }, 1500);

            setTimeout(() => {
                screenDisplay.textContent = 'MESSAGE: The number is not in service.';
            }, 3500);
        }

    </script>

</body>
</html>
